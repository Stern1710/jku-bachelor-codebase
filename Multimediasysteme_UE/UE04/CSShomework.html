<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS SVG Animation</title>
</head>
<style>
    .wrapper {
        position: absolute;
        top: 50%;
        left: 50%;
        /* Added margins to ensure the JKU text is exaclty in the middle of the screen */
        margin-left: -70px;
        margin-top: -45px;
    }

    @keyframes dash {
        /* Makes the dash move for its own length */
        0% {
            stroke-dashoffset: 100;
        }
        100% {
            stroke-dashoffset: 0;
        }
    }

    @keyframes blink {
        /* Sets opatcity to 100% at 90% of the time and reset to to 0% to make the object blink
        In combination with alternating direction and the ease effet this makes fora smooth blend in and ouut*/
        90% {
            opacity: 1;
        }
        100% {
            opacity: 0;
        }
    }

    @keyframes scale {
        /* Scaling up to 150% of the original scale, with the alternating directions this makes for a smooth scaling*/
        90% {
            transform: scale(1.0);
        }
        100% {
            transform: scale(1.5);
        }
    }

    /* Using alternate as specified by "Die Animation soll unendlich vor- und zur√ºck abgespielt werden." */
    #J {
        /* Scaling infinitly back and forth with 2 second timing */
        animation: scale 2s infinite;
        animation-direction: alternate;
    }

    #K {
        /* Starting infinite animation with 15s duration back and forth with a 2 second delay*/
        animation: dash 15s infinite;
        animation-direction: alternate;
        animation-delay: 2s;
        animation-timing-function: linear;

        /* Defining the stroke that runs on the svg defined path with 100px length, black border and the inline is not filled with any color */
        stroke-dasharray: 100px;
        stroke: black;
        fill: none;
    }

    #U {
        /* Blinking 1 second infinitly back and forth with ease effect*/
        animation: blink 1s infinite ease;
        animation-direction: alternate;
    }

</style>

<body>
